<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-7 col-xl-5">
            <div class="card-header p-4">
              <div class="text-center m-0">
                <form id="city-form">
                  <input
                    type="city"
                    id="city-input"
                    placeholder="What city are you in?"
                  />
                  <input type="submit" value="Submit" />

                  <button2 id="current-location">Location</button2>
                </form>
                <h2
                  class="date h1 mb-0"
                  id="current-time
                "
                >
                  üìÖ
                </h2>
                <h1 class="location h2 mb-1" id="city-now">
                  Mount Union, Texas
                </h1>
                <p class="weatherdescription mb-1" id="description">
                  Partly Cloudyüå§Ô∏è
                </p>
                <p class="display-1 mb-1" id="wrapper-temp">&deg;</p>

                <p class="units">
                  <a href="#" class="f-c" id="celcius-link">&deg; C </a>
                  |
                  <a href="#" class="f-c" id="fahrenheit-link"> &deg; F </a>
                </p>

                <span class="hum-percentage"
                  >Humidity:<strong id="humidity"> 80%</strong></span
                >
                <span class="mx-4">|</span>
                <span class="d-percentage mb-1"
                  >Dew Point:<strong> 50&deg;</strong></span
                >

                <h5 class="mt-1">
                  <em class="tempfeeling"
                    >Feels Like: <strong id="temp-feeling">90&deg;</strong></em
                  >
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
